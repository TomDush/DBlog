<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="layout/full_layout.xhtml">
	<ui:param name="headtitle" value="#{msg['homepage.header']}" />

	<ui:define name="content">
		<h1>
			<h:outputText value="#{msg['homepage.title']}" />
		</h1>

		<h2>
			<h:outputText value="#{msg['homepage.lastTickets']}" />
		</h2>

		<ui:repeat var="ticket" value="#{ticketsController.ticketPage}"
			varStatus="status">
			
			<div class="ticket">
				<div class="title">
				<span class="info">on <h:outputText value="#{ticket.date}" /> by <h:outputText value="#{ticket.authorName}" /></span>
				<h1><h:outputText value="#{ticket.title}" /></h1>
				<div class="content"><h:outputText value="#{ticket.message}" /></div>
				</div>
			</div>
		</ui:repeat>

	</ui:define>
</ui:composition>

</html>
