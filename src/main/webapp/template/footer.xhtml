<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition>
		<span class="language">
			<h:form>
				<ui:repeat var="locale" value="#{i18n.availableLocalesList}" varStatus="status">
					<h:commandLink actionListener="#{i18n.onChangeLocale}" id="_#{locale}">
						<h:graphicImage library="locales" name="#{locale.icon}" alt="#{locale.icon}" title="#{locale.language}" />
					</h:commandLink>
				</ui:repeat>
			</h:form>
		</span>

		<span class="version">
			<h:outputFormat value="#{msg['footer.version']}">
				<f:param value="x.x" />
			</h:outputFormat>
		</span>
 
		<span>
			<h:outputText value="#{msg['footer.text']}" escape="false"/>
		</span>
	</ui:composition>

</body>
</html>
